<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chart Doughnut</title>
	<link rel="stylesheet" href="css/chart.css">
	<script type="text/javascript" src="js/Chart.js"></script>.
	<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:30%;
			}
		</style>
</head>
<body>
<h1> This is chart</h1>
	<div id="canvas-holder">
		<canvas id="chart-area" width="500" height="500"/>
	</div>
	<script>
	var leaveData = [
				{
					value: 5,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Taken"
				},
				{
					value: 4,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Awaiting for Approval"
				},
				{
					value: 6,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Remaining"
				}
			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(leaveData, {responsive : true});
			};
	</script>
	
</body>
</html>
